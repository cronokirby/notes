{{ define "main" }}
<div class="container content">
    {{ .Content }}
    <hr>
      {{ range sort .Paginator.Pages "Title" }}
      <div class="page-info">
        <a href="{{ .Permalink }}" class="title-link small-title">
          <h class="title">{{ .Title }}</h>
        </a>
        <p>
          {{ .Summary }}
        </p>
      </div>
      {{ end }}
</div>
{{ end }}
